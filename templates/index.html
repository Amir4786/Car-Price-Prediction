<!DOCKTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="view point" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>

<body>
    <div style="color:blue">
        <form action="{{ url_for('predict')}}"  method= "post">
            <h2>Predictive Analysis</h2>
            <h3>Year</h3>
            <input id='first' name='year'>
            <h3>What is the showroom's prize? (in lakhs)</h3><br><input id='second' name='Present_Price' required='required'>
            <h3>How many kilometers drived?</h3><br><input id='third' name='Kms_Driven' required='required'>
            <h3>How much owner previously had this car?(0 or 1 or 2 etc)</h3><br><input id='fourth' name='Owner' required='required'>
            <h3>What is the fuel type</h3><br><select name='Fuel_Type_Petrol' id='fuel' required='required'>
                <option value="Petrol">Petrol</option>
                <option value="Diesal">Diesal</option>
                <option value="Diesal">CNG</option>
            </select>
            <h3>Are you a Dealer or Individual?</h3><select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type:</h3><select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Mannual</option>
                <option value="Automatic">Automatic</option>
            </select>
            <br><br><button id="sub" type="submit">Calculating the selling price</button>
        </form>
        <br><br>
    
        
        
        <h3>{{prediction_text}}</h3>
    </div>
</body>
</center>
</html>
